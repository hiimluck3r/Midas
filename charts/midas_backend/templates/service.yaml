apiVersion: v1
kind: Service
metadata:
  name: {{ include "midas_backend.fullname" . }}-db
  labels:
    {{- include "midas_backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.services.db.port }}
      targetPort: db
      protocol: TCP
      name: db
  selector:
    {{- include "midas_backend.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "midas_backend.fullname" . }}-api
  labels:
    {{- include "midas_backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.services.api.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "midas_backend.selectorLabels" . | nindent 4 }}
