# Default values for midas-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/hiimluck3r/midas-backend
  pullPolicy: Always #change to IfNotPresent in production
  # Overrides the image tag whose default is latest.
  tag: "" #latest is default

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

services:
  api:
    type: ClusterIP
    port: 4000
  db:
    type: ClusterIP
    port: 3000

httproute:
  enabled: true
  host: api.novodigital.ru
  annotations: {}
    # konghq.com/strip-path: '{{ strip_path }}'
  spec:
    parentRefs: kong # Active Gateway instance

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  enabled: true
  architecture: replicaset
  useStatefulSet: false
  replicaCount: 2

  containerSecurityContext:
    runAsNonRoot: false

  initContainers:
    - name: init-copy-dumps
      image: lucashalbert/curl:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh", "-c"]
      args: ["curl -o dump.tar.gz https://github.com/hiimluck3r/Midas/raw/backend/dump.tar.gz && tar -xzvf -C /bitnami/"]
      volumeMounts:
        - name: bitnami
          mountPath: /bitnami/

  initdbScripts: 
    initdb.sh:
      #!/bin/bash
      echo "check if golden file exists...";

      FILE=/bitnami/mongodb/secrets/golden;

      if [ -f "$FILE" ]; then
          echo "golden file exists, skipping installation...";
      else
          echo "Initializing default database...";
          mongorestore /dump;
          echo "Entrypoint done";
          touch $FILE;
          echo "golden file flag was created";
      fi

  auth:
    enabled: true
    rootUser: root
    rootPassword: root
    replicaSetKey: "rootyroot"

  arbiter:
    enabled: true